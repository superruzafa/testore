<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    {{ partial "head.html" . }}
  </head>

  <body class="antialiased text-gray-900 bg-gray-50">
    {{ partial "header.html" . }}

    <!-- Main -->
    <main class="container mx-auto px-4 py-8">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
